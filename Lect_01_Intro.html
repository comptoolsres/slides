<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown data-background-image="images/slide_background.png">
                    <textarea data-template>
                        ## Computational Tools for Research
                        ### in Biology
                
                        #### Matt Gitzendanner
                        magitz@ufl.edu

                        Summer A 2020
                    </textarea>
                </section>

                <section data-markdown>
                    <textarea data-template>
                        # About Matt
                        * Population Genetics
                        * Genomics
                        * Evolutionary Biology
                        * Computational Tools
                        * Positions
                          * Research Faculty in Biology
                          * Research Computing Training Coordinator
                    </textarea>
                </section>

                <section data-background-image="images/network-4901591_1920.jpg">
                    <H2>Why this course?</H2>
                        
                    <pre><code class="hljs javascript">
                        
                        
                        
                        
                        
                        Image by Gerd Altmann from Pixabay</code></pre>
                    </textarea>
                </section>
                <section>
                        <H2>A moment of inspiration</H2> 
                        <iframe width="1020" height="630" src="https://www.youtube-nocookie.com/embed/nKIu9yen5nc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>


			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
