<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Computers</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-background-image="images/HiPerGator_2_0__Main_Photo_w_GatorGood.jpg">
                    <h2>Introduction to Computing and HiPerGator</h2>
                </section>

                <section data-background-image="images/keyboard-5017973_1920.jpg">
                    <h2>What is a computer?</h2>
                    <a href="https://pollev.com/mattg252">https://pollev.com/mattg252</a>
                </section>

                <section data-background-image="images/Server_MoBo.png">
                </section>

                <section data-background-image="images/intel-sandy-bridge-i7-2600-arch.jpg">
                </section>

                <section data-background-image="images/memory-chips-57269_1280.jpg">
                </section>

                <section data-background-image="images/MAG_HiPerGatorTour.png">
                </section>

                <section>
                    <iframe width="1120" height="630" src="https://www.youtube-nocookie.com/embed/aqHFbaUbY_M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>

                <section>
                    <iframe width="1120" height="630" src="https://www.youtube-nocookie.com/embed/t7x-IyC60R0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>

                <section>
                    <H2>Parallel Computing</H2>
                    <img src="images/Beowulf.jpg">
                </section>

			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
